<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contacto.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <h1>CONTACTO</h1>
        <h2>Ayuda para lo que necesiten</h2>
    </header>
    
    <main>
        <nav class="navegacion">
            <ul>
                <li><a href="./inicio.html">INICIO</a></li>
                <li><a class="active" href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>    
        
        <section class="wrapper">
            <article class="informacion">
                <h2>Información personal</h2>
                
                <ul class="datos">
                    <li class="foto"><img src="./img/Lemur_traje.jpg" alt="lemur"></li>
                    <li class="nombre">Marcos</li>
                    <li class="edad">27 años</li>
                    <li class="ciudad">A Coruña</li>
                </ul>

                <nav class="social">
                    <ul>
                        <li><a href="https://twitter.com"><img src="./img/icons/twitter.svg" alt="twitter"></a></li>
                        <li><a href="https://www.facebook.com">
                                <img src="./img/icons/facebook-logo.svg" alt="facebook">
                            </a>
                        </li>
                        <li><a href="https://www.instagram.com">
                                <img src="./img/icons/instagram.svg" alt="instagram">
                            </a>
                        </li>
                    </ul>
                </nav>
            </article>

            <form action="" method="GET" class="contacto">
                <fieldset id="personal">
                    <legend>Información personal</legend>

                    <label for="name">Nombre</label>
                    <input type="text" id="name" autofocus required>

                    <label for="email">Email</label>
                    <input type="email" id="email" required>

                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone">

                    <label for="color">Color favorito</label>
                    <input type="color" id="color">

                    <label for="web">Web personal</label>
                    <input type="url" id="web" placeholder="Escribe la URL de tu página web personal">
                </fieldset>

                <fieldset id="fecha">
                    <legend>Fecha y hora: formato 1</legend>

                    <label for="date">Fecha</label>
                    <input type="date" id="date">

                    <label for="time">Tiempo</label>
                    <input type="time" id="time">

                    <label for="datetime">Fecha y hora</label>
                    <input type="datetime-local" id="datetime">
                </fieldset>

                <fieldset id="alternativa">
                    <legend>Fecha y hora: formato 2</legend>

                    <label for="month">Mes</label>
                    <input type="month" id="month">

                    <label for="week">Semana</label>
                    <input type="week" id="week">

                    <label for="number">Número</label>
                    <input type="number" id="number" min="0" max="31">
                </fieldset>

                <fieldset id="busqueda">
                    <legend>Búsqueda</legend>

                    <label for="search">¿Qué buscas?</label>
                    <input type="search" id="search">
                </fieldset>

                <fieldset id="mensaje">
                    <legend>Mensaje</legend>

                    <label for="message">¿Qué nos quieres decir?</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </fieldset>

                <button id="submit">Enviar</button>
            </form>
        </section>    
    </main>

    <footer>
        <nav>
            <ul id="enlaces">
                <li><a href="https://www.google.es">Google</a></li>
                <li><a href="https://www.youtube.com">Youtube</a></li>
                <li><a href="https://hackaboss.com">Hackaboss</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
